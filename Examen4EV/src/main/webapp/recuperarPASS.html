<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Recuperar contraseña</title>
<!-- Links -->
    <script src="https://kit.fontawesome.com/d72fd9b3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ---------------- -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body class="d-flex h-100">
	<div class="container-fluid d-flex justify-content-center pt-5">

			<div class="formularioCaja border-0 bg-dark p-2 m-2 col-4 ">
				<form class="needs-validation was-validated border border-1 border-light p-2">
					<div class="row g-3">
						<div class="col-6">
							<label for="correo" class="form-label text-white text-start mx-1">Correo</label>
							<input type="text" class="form-control" id="correo" placeholder="prueba@gmail.com" value="" required="" name="correo" autofocus>
						</div>
	
						<div class="col-6">
							<label for="respuesta" class="form-label text-white text-start mx-1">Pregunta</label>
							<input type="text" class="form-control" id="respuesta" placeholder="Cual fue el nombre de tu ultima mascota" required="" name="respuesta">
						</div>
					</div>
						
						<hr class="my-1">
	
					<div class=" d-flex justify-content-center">
						<button class="w-50 btn btn-primary m-4 btn-lg" id="Boton" type="button" onclick="recuperarPass()">Recuperar contraseña</button>
					</div>
					
				</form>
		</div>
	</div>

</body>
</html>
