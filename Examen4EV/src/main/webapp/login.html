<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio de sesion</title>
<!-- Links -->
    <script src="https://kit.fontawesome.com/d72fd9b3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ---------------- -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
 <header>
        <!-- Creaci�n de la barra de navegaci�n,  expandido hasta llegar a SM -->
        <nav class="navbar navbar-expand-md navbar-dark " aria-label="Third navbar example">
            <div class="container-fluid justify-content-center">
              <!-- <img src="img/juntaAnd.png" alt="logo" id="logo"> -->  
             <h1 class="float-center text-center">Login</h1>
            </div>
          </nav>
    </header>

        <!-- Inicio de sesión -->
    <div class="col-12 d-flex cuerpo justify-content-center pt-5">
        <form class="formulario col-3 col-xs-12">
            <!-- Email input -->
            <div class="form-outline my-5">
                <input type="email" id="emailLogin" class="form-control" placeholder="Correo" required />
              </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="passwd" class="form-control" placeholder="Contraseña" required />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check" checked />
                  <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                </div>
              </div>
              
               <div class="col">
                <!-- Simple link -->
                <button class="btn btn-primary btn-block mb-4" onclick="redirigir()">Recuperar Password</button>
              </div>
            </div>
            <button class="btn btn-primary btn-block mb-4" onclick="login()">Iniciar Session</button>
            <p class="text-center">No estás registrado? <a href="registro.html">Registrate</a></p>
            </div>    
        </form>
    </div>
</body>
</html>
