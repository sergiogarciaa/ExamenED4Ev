<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<!-- Links -->
    <script src="https://kit.fontawesome.com/d72fd9b3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ---------------- -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body class="d-flex">
	<div class="container-fluid d-flex justify-content-center pt-5">
		<div class="formularioCaja border-0 bg-dark p-2 m-2 col-4 ">
			<form class="needs-validation was-validated border border-1 border-light p-2">
				<div class="row g-3">
					<div class="col-6">
						<label for="nombre" class="form-label text-white text-start mx-1">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="" value="" required=""
							name="nombre" autofocus>
					</div>

					<div class="col-6">
						<label for="apellidos" class="form-label text-white text-start mx-1">Apellidos</label>
						<input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="" value=""
							required="">
					</div>

					<div class="col-6">
						<label for="pregunta" class="form-label text-white text-start mx-1">Pregunta de recuperacion</label>
						<input type="text" class="form-control" id="pregunta" placeholder="Cual fue el nombre de tu ultima mascota" required="" name="pregunta">
					</div>


					<div class="col-6">
						<label for="emailR" class="form-label text-white text-start mx-1">Email</label>
						<input type="email" class="form-control" id="emailR" name="emailR" placeholder="prueba@gmail.com" value=""
							required="">
					</div>

					<div class="col-6">
						<label for="pass" class="form-label text-white text-start mx-1">Contraseña</label>
						<input type="password" class="form-control" id="passwd1" placeholder="" required="" name="pass">
					</div>
					<div class="col-6">
						<label for="pass1" class="form-label text-white text-start mx-1">Contraseña</label>
						<input type="password" class="form-control" id="passwd2" placeholder="" required="" name="pass1">
					</div>
				</div>
				
					<hr class="my-1">

				<div class=" d-flex justify-content-center">
					<button class="w-50 btn btn-primary m-4 btn-lg" id="Boton" type="button" onclick="registro()">Registro</button>
				</div>
			</form>
	</div>
</body>
</html>
